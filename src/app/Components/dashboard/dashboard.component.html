
<mat-toolbar style="color:blue;" >    
  <span > Release List</span>    
</mat-toolbar>   
<div  class="mat-elevation-z8">
  <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
      >
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> 
      
      <span *ngIf="column ==='sprintStatusName'">STATUS</span>
      <span *ngIf="column !=='sprintStatusName'">{{column|uppercase}} </span> 
    </th>
    <td mat-cell *matCellDef="let element"> 
      <span *ngIf="column ==='releaseName'|| column==='sprintStatusName'">{{element[column]}}</span>
      <span *ngIf="column ==='startDate'">
        {{element[column]|date}}
      </span>
      <span *ngIf="column ==='endDate'">
        {{element[column]|date}}
      </span>
      <span *ngIf="column ==='update'">
        <button mat-icon-button color="accent" (click)="redirectToUpdatePage(element.releaseId)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </span>
      <span *ngIf="column ==='delete'">
        <button mat-icon-button color="warn" (click)="redirectToDelete(element.releaseId)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </span>
    </td>
    </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div >
          <div class="example-element-position"> {{element.releaseName}} </div>
          <div class="example-element-symbol"> {{element.startDate|date}} </div>
          <div class="example-element-name"> {{element.endDate|date}} </div>
          <div class="example-element-weight"> {{element.sprintStatusName}} </div>
        </div>
        <div class="example-element-description">
          {{element.releaseName}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator [pageSize]="5" ></mat-paginator>  
  <div fxLayoutAlign="center">
  <button mat-raised-button id="create-button" (click)="openModal()">Create Release</button>
</div>
</div>

<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
