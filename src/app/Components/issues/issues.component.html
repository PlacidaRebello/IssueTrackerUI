<mat-toolbar  style="color:#3f51b5;">
  <span>Issues List</span>
</mat-toolbar>
<div>  
  <a (click)="openModal()" mat-button color="primary">Add Issue</a>
</div>

<div class="example-container">
    <h2>TO DO </h2>

    <div class="example-list"
         cdkDropList
         id="ToDoListId"
         #todoList="cdkDropList"
         [cdkDropListData]="TodoList"         
         [cdkDropListConnectedTo]="[inProgressList,completedList]"
         (cdkDropListDropped)="drop($event)">      
      <mat-card *ngFor="let issue of TodoList"  class="example-box" cdkDrag (click)="redirectToUpdatePage(issue.issueId)">
        <mat-card-header>
          <mat-card-title>{{issue.subject}}</mat-card-title>
          <!-- <mat-card-subtitle>{{issue.description}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <p>{{issue.description}}</p>
            <p>{{issue.tags}}</p>
        </mat-card-content>
      </mat-card>
    </div>
</div>
<div class="example-container">
    <h2>IN PROGRESS </h2>

    </div>
</div>

<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
