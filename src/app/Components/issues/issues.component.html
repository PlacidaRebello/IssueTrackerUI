<mat-toolbar style="color:#3f51b5;">
  <span>Issues List</span>
</mat-toolbar>

<div class="mat-elevation-z8">
  <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="800px"
    fxLayoutGap.lt.md="20px">

    <div>
      <button mat-raised-button id="create-button" style="color:#3f51b5;" (click)="openModal()">Create Issue</button>
    </div>
  </div>
  <div class="example-container">
    <h2>TO DO </h2>
    <div class="example-list" cdkDropList id="ToDoListId" #todoList="cdkDropList" [cdkDropListData]="TodoList"
      [cdkDropListConnectedTo]="[inProgressList,completedList]" (cdkDropListDropped)="drop($event)">
      <mat-card *ngFor="let issue of TodoList" class="example-box" cdkDrag
        (click)="redirectToUpdatePage(issue.issueId)">
        <mat-card-header>
          <mat-card-title>{{issue.subject}}</mat-card-title>
          <!-- <mat-card-subtitle>{{issue.description}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <p>{{issue.description}}</p>
          <p>{{issue.tags}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="example-container">
    <h2>IN PROGRESS </h2>
    <div class="example-list" cdkDropList id="ProgessId" #inProgressList="cdkDropList"
      [cdkDropListData]="InProgressList" [cdkDropListConnectedTo]="[todoList,completedList]"
      (cdkDropListDropped)="drop($event)">
      <mat-card *ngFor="let issue of InProgressList" class="example-box" cdkDrag
        (click)="redirectToUpdatePage(issue.issueId)">
        <mat-card-header>
          <mat-card-title>{{issue.subject}}</mat-card-title>
          <!-- <mat-card-subtitle>{{issue.description}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <p>{{issue.description}}</p>
          <p>{{issue.tags}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="example-container">
    <h2>COMPLETED </h2>
    <div class="example-list" cdkDropList [id]="CompletedListId" #completedList="cdkDropList"
      [cdkDropListData]="CompletedList" [cdkDropListConnectedTo]="[inProgressList,completedList]"
      (cdkDropListDropped)="drop($event)">
      <mat-card *ngFor="let issue of CompletedList" class="example-box" cdkDrag
        (click)="redirectToUpdatePage(issue.issueId)">
        <mat-card-header>
          <mat-card-title>{{issue.subject}}</mat-card-title>
          <!-- <mat-card-subtitle>{{issue.description}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <p>{{issue.description}}</p>
          <p>{{issue.tags}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
