
<div>
    <mat-toolbar>
        <span>LOGIN</span>
      </mat-toolbar>
      <mat-card class="my-card">
         <mat-card-content>
            <form [formGroup]="loginForm"  >
               <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input  matInput id="Username" type="text"   formControlName="username" class="form-control" >
                  <mat-error *ngIf="hasError('username','required')">
                            username is required                    
                  </mat-error>
               </mat-form-field>
            <br>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput type="password" formControlName="password" class="form-control" >
                  <mat-error *ngIf="hasError('password','required')">password is required</mat-error>
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions>
            <button mat-raised-button  color="primary"  (click)="onSubmit()">LOGIN</button>
         </mat-card-actions>
         <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Oops!</strong> {{errors}}
          </div>
      </mat-card>        
</div>
