<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a routerLink="/Management" style="color: black;">
          <mat-icon>home</mat-icon> 
            <span class="nav-caption">Menu</span>
       </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'Sprints'" routerLinkActive="active-link">
        <mat-icon>view_list</mat-icon>
        <span class="nav-caption">SprintList</span>
      </a>
      <a mat-list-item [routerLink]="'Release'">
         <mat-icon>timeline</mat-icon> <!-- track_changes -->
        <span class="nav-caption">ReleaseList</span>
      </a>
      <a mat-list-item [routerLink]="'Issues'">         
        <mat-icon>bug_report</mat-icon>
        <span class="nav-caption">IssuesList</span>
      </a>      
      <a mat-list-item [routerLink]="'Management'"> 
        <mat-icon>dashboard</mat-icon>
        <span class="nav-caption">Management</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>IssueTrackerUserInterface</span>
      <!-- <span class="fill-remaining-space"></span>
      <button mat-button routerLink="Login">Login</button> -->     

      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a routerLink="/Login">Login</a>
          </li>
          <li>
            <a routerLink="/LogOut">LogOut</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
