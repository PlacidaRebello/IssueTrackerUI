  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="sprintName">
      <th mat-header-cell *matHeaderCellDef > SprintName </th>
      <td mat-cell *matCellDef="let element"> {{element.sprintName}} </td>
    </ng-container>
   
    <ng-container matColumnDef="sprintPoints">
        <th mat-header-cell *matHeaderCellDef> SprintPoints </th>
        <td mat-cell *matCellDef="let element"> {{element.sprintPoints}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>
   
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> EndDate </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate|date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
   
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.sprintId)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
   
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.sprintId)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
