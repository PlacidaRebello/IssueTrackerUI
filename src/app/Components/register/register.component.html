<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="registrationForm">
          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="Username"  name="username" formControlName="username"  >
            <mat-error *ngIf="hasError('username','required')">
               username is required                    
            </mat-error>
            
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" formControlName="email" name="email"> 
            <mat-error *ngIf="hasError('email','required')">
               email is required                    
            </mat-error>
            <mat-error *ngIf="hasError('email','email')">
               email must be a valid email                    
            </mat-error>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" formControlName="password"   name="password">            
            <mat-error *ngIf="hasError('password','required')">password is required</mat-error>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input  matInput  placeholder="Confirm Password" formControlName="confirmPassword"  name="password">
            <mat-error *ngIf="hasError('confirmPassword','required')">
               Confirm Password is required
            </mat-error> 
            <mat-error *ngIf="f.confirmPassword.errors.confirmedValidator">
               Password and confirm password do not match
            </mat-error> 
         </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>        
            <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
     </mat-card-actions>
  </mat-card>
